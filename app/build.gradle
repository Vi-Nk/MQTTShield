plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // For Core Application 
    // https://mvnrepository.com/artifact/org.eclipse.paho/org.eclipse.paho.client.mqttv3
    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.5'
    // https://mvnrepository.com/artifact/org.bouncycastle/bcprov-jdk15to18
    implementation 'org.bouncycastle:bcprov-jdk15to18:1.77'
    // https://mvnrepository.com/artifact/org.bouncycastle/bcpkix-jdk15to18
    implementation 'org.bouncycastle:bcpkix-jdk15to18:1.77'

    
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.0.0-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'vink.mqttshield.core.RoutineRunner'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
